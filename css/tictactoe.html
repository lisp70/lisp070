<!DOCTYPE html>
<html lang="en">


<head>
      

    <title>Tic Tac Toe</title>
    <style type="text/css">
       h1 {
        text-align: center;
       }

       table {
        margin: 5px auto;
       }

       td {
        width: 100px;
        height: 100px;
        padding: 0;
        margin: 0;
       }


       .vert{
        border-left: 3px solid black;
        border-right: 3px solid black;
       }
       
       .hori{
        border-top: 3px solid black;
        border-bottom: 3px solid black;
       }
    </style>
</head>

<body>
     <h1>Tic Tac Toe</h1>

    <table>
      
      <tr>
        <td></td>
        <td class="vert"></td>
        <td></td>
      </tr>

      <tr>
        <td class="hori"></td>
        <td class="vert hori"></td>
        <td class="hori"></td>
      </tr>

      <tr>
        <td></td>
        <td class="vert"></td>
        <td></td>
      </tr>

    </table>
</body>
