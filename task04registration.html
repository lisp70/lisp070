<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
  </head>
       
       
  <body>
    <h1>Register</h1>
       
      <form action="http://www.google.com">
        <div>
           <label for="first-name">First Name </label>
           <input id="first-name" name="first-name" type="text"  placeholder="John" required>
           
           <label for="last-name">Last Name </label>
           <input id="last-name" name="last-name" type="text" placeholder="Doe"  required>
        </div>
   

        <div>
              <input type="radio" id="radio-choice-1" name="radio-choice" value="choice-1">
              <label for="radio-choice-1"> Male </label> 
              
              <input type="radio" id="radio-choice-2" name="radio-choice" value="choice-2">
              <label for="radio-choice-2"> Female </label>
              
              <input type="radio" id="radio-choice-3" name="radio-choice" value="choice-3">
              <label for="radio-choice-3"> Other </label> 
        </div>
        

        <div>
           <label for="email">Email:</label>
           <input type="email" name="email" id="email" placeholder="your email" required >

          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="your password" minlength="8" required>
        </div>
           
        <div>
          <label for="month">Birthday:</label>
          <select name="birthday-month" id="month">
             <option value="0" selected disabled>Month</option>
             <option value="october">Oct</option>
             <option value="november">Nov</option>
             <option value="december">Dec</option>
          </select> 
 
          <select name="birthday-day" id="day">
            <option value="0" selected disabled>Day</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="7">7</option>
          </select>
            
          <select name="birthday-year" id="year">
            <option value="0" selected disabled>Year</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
          </select>
      
        </div>


        <div>
           <label for="termsAndConditions"> Do you accept our T&Cs? </label>
           <input id="termsAndConditions" type="checkbox" name="termsAndConditions" value="accepted">      
        </div>
        
          
        <div>
           <input type="submit" value="Submit"/>
        </div>
     </form>


  </body>
       
</html>
